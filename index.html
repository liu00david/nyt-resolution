<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marble Jar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Patrick+Hand&family=Kalam:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <!-- Header banner with title and search -->
    <div id="header-banner">
        <div id="title">NYT Resolutions 2026</div>
        <div id="search-container">
            <input type="text" id="search-id" placeholder="id" />
            <input type="text" id="search-resolution" placeholder="resolution" />
            <input type="text" id="search-initials" placeholder="initials" />
            <input type="text" id="search-city" placeholder="city" />
        </div>
    </div>

    <div id="canvas-container"></div>

    <!-- Watermark -->
    <div id="watermark">
        David Liu<br>@finding.david
    </div>

    <!-- Modal for enlarged marble view -->
    <div id="marble-modal" class="modal">
        <div class="modal-content">
            <div id="modal-marble"></div>
            <div class="modal-text">
                <div class="modal-metadata">
                    <p id="modal-id"></p>
                    <p id="modal-initials"></p>
                    <p id="modal-city"></p>
                    <p id="modal-age"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
